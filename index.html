<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="css/styles.css" />

		<title>Frontend Mentor | Profile card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main class="profile--card">
			<div class="profile--card_container">
				<div class="profile--card-image_wrapper">
					<img
						class="profile--card_picture_cover"
						src="images/bg-pattern-card.svg"
						alt=""
					/>
					<img
						class="profile--card_picture"
						src="images/image-victor.jpg"
						alt=""
					/>
					<div class="profile--card_name">
						<h3>
							Victor Crest <span class="profile--card_age">26</span>
						</h3>
						<p class="profile--card_location">London</p>
					</div>
					<hr />
					<div class="profile--card_info">
						<div>
							<p class="profile--card_followers">
								80K<br />
								<span>Followers</span>
							</p>
						</div>
						<div>
							<p class="profile--card_followers">
								803K<br />
								<span>Likes</span>
							</p>
						</div>
						<div>
							<p class="profile--card_followers">
								1.4K<br />
								<span>Photos</span>
							</p>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</footer>
	</body>
</html>
